<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجري</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .products {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      flex: 0 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0;
    }

    .price {
      color: green;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .buy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: none;
    }

    .popup a {
      display: block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
    }

    .telegram {
      background-color: #0088cc !important;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div class="header">🌟 متجر الأحلام 🌟</div>

  <div class="products" id="productList"></div>

  <div class="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <p>اختر طريقة التواصل:</p>
    <a href="https://wa.me/966XXXXXXXXX" target="_blank">واتساب</a>
    <a href="https://t.me/username" class="telegram" target="_blank">تليجرام</a>
  </div>

  <script>
    function showPopup() {
      document.querySelector('.overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.querySelector('.overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }

    const products = JSON.parse(localStorage.getItem('products')) || [];
    const productList = document.getElementById('productList');

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="صورة المنتج" />
        <div class="product-name">${product.name}</div>
        <div class="price">${product.price} ريال</div>
        <button class="buy-btn" onclick="showPopup()">اشترِ الآن</button>
      `;
      productList.appendChild(div);
    });
  </script>

</body>
</html>
