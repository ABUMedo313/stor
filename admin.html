<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة رفع المنتجات</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .preview {
      margin-top: 30px;
    }

    .product-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .clear-btn {
      background-color: #000;
    }
  </style>
</head>
<body>

  <h2>📦 لوحة رفع المنتجات</h2>

  <form id="productForm">
    <label>اسم المنتج:</label>
    <input type="text" id="name" required>

    <label>السعر:</label>
    <input type="text" id="price" required>

    <label>رابط صورة المنتج (من imgur أو أي موقع):</label>
    <input type="url" id="image" required>

    <button type="submit">🚀 أضف المنتج</button>
  </form>

  <button onclick="clearAllProducts()" class="clear-btn">🗑️ حذف جميع المنتجات</button>

  <div class="preview" id="preview">
    <h3>📋 المنتجات الحالية:</h3>
  </div>

  <script>
    const form = document.getElementById('productForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;

      const product = { name, price, image };

      let products = JSON.parse(localStorage.getItem('products')) || [];
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));

      form.reset();
      renderProducts();
    });

    function renderProducts() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const list = products.map((p, index) => `
        <div class="product-item">
          <img src="${p.image}" alt="${p.name}">
          <div class="product-info">
            <strong>${p.name}</strong><br>
            <small>${p.price} ريال</small>
          </div>
          <button class="delete-btn" onclick="deleteProduct(${index})">🗑️ حذف</button>
        </div>
      `).join("");

      preview.innerHTML = `<h3>📋 المنتجات الحالية:</h3>${list}`;
    }

    function deleteProduct(index) {
      let products = JSON.parse(localStorage.getItem('products')) || [];
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
    }

    function clearAllProducts() {
      if (confirm("هل أنت متأكد من حذف جميع المنتجات؟ 😱")) {
        localStorage.removeItem('products');
        renderProducts();
      }
    }

    // عند تحميل الصفحة، نعرض المنتجات مباشرة
    renderProducts();
  </script>

</body>
</html>
