<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة المنتجات</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" type="image/png">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    h2 {
      color: #333;
    }

    form, .login-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
    }

    .delete-btn {
      background-color: #dc3545;
    }

    .edit-btn {
      background-color: #ffc107;
      color: black;
    }

    .clear-btn {
      background-color: #000;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- صندوق تسجيل الدخول -->
  <div id="loginBox" class="login-box">
    <h2>🔐 تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- لوحة الإدارة (مخفية بالبداية) -->
  <div id="adminPanel" class="hidden">

    <h2>📦 لوحة إدارة المنتجات</h2>

    <form id="productForm">
      <input type="hidden" id="editIndex" value="-1">
      
      <label>اسم المنتج:</label>
      <input type="text" id="name" required>

      <label>السعر:</label>
      <input type="text" id="price" required>

      <label>الكمية المتوفرة:</label>
      <input type="number" id="quantity" required>

      <label>رابط صورة المنتج:</label>
      <input type="url" id="image" required>

      <button type="submit">🚀 حفظ المنتج</button>
    </form>

    <button onclick="clearAllProducts()" class="clear-btn">🗑️ حذف جميع المنتجات</button>

    <div class="preview" id="preview">
      <h3>📋 المنتجات الحالية:</h3>
    </div>
  </div>

  <script>
    const correctEmail = "mugtaba313mugtaba@gmail.com";
    const correctPassword = "mugtaba313medo313";

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('loginError');

      if (email === correctEmail && password === correctPassword) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('adminPanel').classList.remove('hidden');
        renderProducts();
      } else {
        errorBox.textContent = "❌ الإيميل أو كلمة المرور غير صحيحة!";
      }
    }

    const form = document.getElementById('productForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;
      const quantity = document.getElementById('quantity').value;
      const editIndex = parseInt(document.getElementById('editIndex').value);

      const product = { name, price, image, quantity };

      let products = JSON.parse(localStorage.getItem('products')) || [];

      if (editIndex >= 0) {
        products[editIndex] = product;
      } else {
        products.push(product);
      }

      localStorage.setItem('products', JSON.stringify(products));
      form.reset();
      document.getElementById('editIndex').value = -1;
      renderProducts();
    });

    function renderProducts() {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const list = products.map((p, index) => `
        <div class="product-item">
          <img src="${p.image}" alt="${p.name}">
          <div class="product-info">
            <strong>${p.name}</strong><br>
            <small>${p.price} ريال</small><br>
            <small>الكمية: ${p.quantity}</small>
          </div>
          <button class="edit-btn" onclick="editProduct(${index})">✏️ تعديل</button>
          <button class="delete-btn" onclick="deleteProduct(${index})">🗑️ حذف</button>
        </div>
      `).join("");

      preview.innerHTML = `<h3>📋 المنتجات الحالية:</h3>${list}`;
    }

    function deleteProduct(index) {
      let products = JSON.parse(localStorage.getItem('products')) || [];
      products.splice(index, 1);
      localStorage.setItem('products', JSON.stringify(products));
      renderProducts();
    }

    function editProduct(index) {
      const products = JSON.parse(localStorage.getItem('products')) || [];
      const product = products[index];

      document.getElementById('name').value = product.name;
      document.getElementById('price').value = product.price;
      document.getElementById('quantity').value = product.quantity;
      document.getElementById('image').value = product.image;
      document.getElementById('editIndex').value = index;
    }

    function clearAllProducts() {
      if (confirm("هل أنت متأكد من حذف جميع المنتجات؟ 😱")) {
        localStorage.removeItem('products');
        renderProducts();
      }
    }
  </script>

</body>
</html>
